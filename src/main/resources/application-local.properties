spring.application.name=ms-agendamento
server.servlet.context-path=/ms-agendamento
server.port=9095

# Re-enable auto-configuration for local dev
spring.autoconfigure.exclude=
spring.main.lazy-initialization=false

spring.datasource.url=jdbc:mysql://localhost:3308/feedback?useSSL=false&serverTimezone=UTC
spring.datasource.username=feedback
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
