spring.application.name=ms-agendamento
server.port=${PORT:8080}

# Database Configuration - Direct IP connection
spring.datasource.url=jdbc:mysql://136.113.237.185:3306/feedback?useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME:}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# RabbitMQ
spring.rabbitmq.host=${RABBIT_HOST}
spring.rabbitmq.port=${RABBIT_PORT}
spring.rabbitmq.username=${RABBIT_USERNAME}
spring.rabbitmq.password=${RABBIT_PASSWORD}
spring.rabbitmq.virtual-host=/

# SQL Script Initialization
spring.sql.init.mode=always
spring.sql.init.data-locations=\
classpath:db/statusConsulta.sql,\
classpath:db/statusNotificacao.sql
