spring.application.name=ms-agendamento
server.servlet.context-path=/ms-agendamento
server.port=${PORT:8080}

# CloudSQL Configuration using Socket Factory (Recommended for Private IP)
spring.datasource.url=jdbc:mysql:///feedback?cloudSqlInstance=fiap-474820:us-central1:ms-agendamento&socketFactory=com.google.cloud.sql.mysql.SocketFactory&useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME:your-cloudsql-username}
spring.datasource.password=${DB_PASSWORD:your-cloudsql-password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Configuration - Prevent startup timeout
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.initialization-fail-timeout=-1

# Don't validate database connection on startup - allow app to start first
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.open-in-view=false

# Alternative: Direct Private IP connection (if socket factory doesn't work)
# spring.datasource.url=jdbc:mysql://10.102.32.3:3306/feedback?useSSL=false&serverTimezone=UTC

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Defer JPA initialization - don't connect to DB until first request
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
