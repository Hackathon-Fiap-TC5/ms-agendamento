openapi: 3.0.3

info:
  title: API MS Agendamento SUS
  description: API responsavel pelo ciclo de vida do agendamento de consultas e publicacao de eventos de comparecimento
  version: 1.0.0

tags:
  - name: Agendamentos
    description: Operacoes de criacao, confirmacao e encerramento de agendamentos

paths:

  /agendamentos:
    post:
      tags:
        - Agendamentos
      summary: Criar novo agendamento
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CriarAgendamentoRequest'
      responses:
        '201':
          description: Agendamento criado com sucesso

  /agendamentos/{idAgendamento}/confirmacao:
    patch:
      tags:
        - Agendamentos
      summary: Registrar confirmacao do paciente
      parameters:
        - name: idAgendamento
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConfirmacaoAgendamentoRequest'
      responses:
        '200':
          description: Confirmacao registrada

  /agendamentos/{idAgendamento}/status:
    patch:
      tags:
        - Agendamentos
      summary: Atualizar status final da consulta
      parameters:
        - name: idAgendamento
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AtualizarStatusConsultaRequest'
      responses:
        '200':
          description: Status da consulta atualizado e evento publicado

components:
  schemas:

    CriarAgendamentoRequest:
      type: object
      required:
        - cns
        - dataConsulta
        - especialidade
      properties:
        cns:
          type: string
          description: Cartao Nacional de Saude do paciente
        dataConsulta:
          type: string
          format: date-time
          description: Data e hora da consulta
        especialidade:
          type: string
          description: Especialidade medica

    ConfirmacaoAgendamentoRequest:
      type: object
      required:
        - statusNotificacao
      properties:
        statusNotificacao:
          type: string
          enum:
            - CONFIRMOU_48H_ANTECEDENCIA
            - CONFIRMOU_24H_ANTECEDENCIA
            - NAO_CONFIRMOU
            - SEM_RETORNO

    AtualizarStatusConsultaRequest:
      type: object
      required:
        - statusConsulta
      properties:
        statusConsulta:
          type: string
          enum:
            - COMPARECEU
            - FALTOU
            - CANCELADA
