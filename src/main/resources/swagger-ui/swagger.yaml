openapi: 3.0.3

info:
  title: API MS Agendamento SUS
  description: API responsavel pelo ciclo de vida do agendamento de consultas e publicacao de eventos de comparecimento
  version: 1.0.0

tags:
  - name: Agendamentos
    description: Operacoes de criacao, confirmacao e encerramento de agendamentos

paths:

  /agendamentos:
    post:
      tags:
        - Agendamentos
      summary: Criar novo agendamento
      operationId: criarAgendamento
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CriarAgendamentoRequest'
      responses:
        '201':
          description: Agendamento criado com sucesso

  /agendamentos/{idAgendamento}/confirmacao:
    patch:
      tags:
        - Agendamentos
      summary: Registrar confirmacao do paciente
      operationId: registrarConfirmacaoAgendamento
      parameters:
        - name: idAgendamento
          in: path
          required: true
          schema:
            type: integer
            format: int64
            example: 10
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConfirmacaoAgendamentoRequest'
      responses:
        '200':
          description: Confirmacao registrada com sucesso

  /agendamentos/{idAgendamento}/status:
    patch:
      tags:
        - Agendamentos
      summary: Registrar status final da consulta
      operationId: registrarStatusConsulta
      parameters:
        - name: idAgendamento
          in: path
          required: true
          schema:
            type: integer
            format: int64
            example: 10
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AtualizarStatusConsultaRequest'
      responses:
        '200':
          description: Status da consulta atualizado e evento publicado

components:
  schemas:

    CriarAgendamentoRequest:
      type: object
      required:
        - cns
        - dataConsulta
        - especialidade
        - crmMedico
        - cnesLocal
      properties:
        cns:
          type: string
          description: Cartao Nacional de Saude do paciente
        dataConsulta:
          type: string
          format: date-time
          description: Data e hora da consulta
        especialidade:
          type: string
          description: Especialidade medica
        crmMedico:
          type: string
          description: CRM do medico responsavel pela consulta
          example: CRM-SP-123456
        cnesLocal:
          type: string
          description: Codigo CNES da unidade de saude
          example: 1234567

    ConfirmacaoAgendamentoRequest:
      type: object
      required:
        - statusNotificacao
      properties:
        statusNotificacao:
          type: string
          example: CONFIRMOU_48H_ANTECEDENCIA

    AtualizarStatusConsultaRequest:
      type: object
      required:
        - statusConsulta
      properties:
        statusConsulta:
          type: string
          example: COMPARECEU
